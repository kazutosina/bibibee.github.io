  <div id="gifContainer" style="display: none;">

 <p>
  My dearest babybee, as Valentine's Day draws near, I have a single plea: Will you bee my Valentine and share this day with me?
 </p>
<img src="https://media1.tenor.com/m/WWsiYy0FfBEAAAAC/bee-eyebrow-raise-vurge-bee.gif">

<title>Buttons</title>
<style>
#Button1 {
position: fixed;
top: 70%;
left: 55%;
transform: translate(-50%, -50%);
}
#Button2 {
position: absolute;
 left: 39%;
  top: 68%;
}
</style>
</head>
<body>
<button id="Button1">Yes!</button>
<button id="Button2">No</button>
<script>
const Button2 = document.getElementById('Button2');
let left = 40;
Button2.addEventListener('mouseover', function() {
  if(left == 40){
    left = 48;
  }else{
    left = 40;
  }
  this.style.left = left + '%';
});


</script>
<script>document.getElementById("Button1").addEventListener("click", function() {
  document.getElementById("gifContainer").style.display = "block";
});
</script>
</body>
